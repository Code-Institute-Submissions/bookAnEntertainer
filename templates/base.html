{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bookAnEntertainer</title>
    <!-- Required Bootstrap meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Book an Entertainer / Act / Musician / Band / Speaker / Comedian for your Event">
    <meta name="author" content="Cormac Liston">
    <!-- Required Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/font-awesome-4.7.0/css/font-awesome.css" %}">
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    {% block head_js %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-grey">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Book an Entertainer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" class="navbar_grey_a_href_orange" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Menu
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="{% url 'entertainers' %}" class="navbar_grey_a_href_orange">Bands</a>
                            <a class="dropdown-item" href="{% url 'entertainers' %}" class="navbar_grey_a_href_orange">Solo Performer</a>
                            <div class="dropdown-divider" class="navbar_grey_a_href_orange"></div>
                            <a class="dropdown-item" href="#" class="navbar_grey_a_href_orange">Comedian</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#" class="navbar_grey_a_href_brown">Register <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" class="navbar_grey_a_href_brown">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <p>Built by Cormac Liston</p>
        </footer>
    </div>

    <!-- Optional BOOTSTRAP JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="{% static "js/custom.js" %}"></script>
</body>
</html>
