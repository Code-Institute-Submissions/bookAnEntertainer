{% extends 'base.html' %}
{% block content %}
    {% if message %}
        {{ message }}
    {% endif %}
    <h1>Thanks for booking through <span class="orange-text">BookAnEntertainer</span></h1>
    
    <h2>POST</h2>
    {{ post }}
    
    <h2>GET</h2>
    {{ get }}

    <h2>ENTERTAINER ID</h2>
    {{ entertainer_id    }}

    <h2>BOOKING USER</h2>
    {{ booking_user_id }}

{% endblock %}
