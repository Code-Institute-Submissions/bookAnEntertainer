{% extends 'base.html' %}
{% block content %}
    <div id="profile_header">
        header section
    </div>
    <div id="profile_body" class="container">
        <div class="row">
            <div class="col-lg-8">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img class="d-block w-100" src="{{ entertainer.image.url }}" class="img-fluid ent_profile_image" style="max-width:600px;" alt="First slide">
                    </div>
                    <div class="carousel-item">
                      <img class="d-block w-100" src="{{ entertainer.image.url }}" class="img-fluid ent_profile_image" style="max-width:600px;" alt="Second slide">
                    </div>
                  </div>
                  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="row">
                    <div class="col">
                        <img src="{{ entertainer.image.url }}" class="img-fluid ent_profile_image" style="max-width:300px;">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>{{ entertainer.title }}</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-block full_btn" value="book_us">Book Us</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-block outline_btn" value="add_to_favourites">Add to Favourites</button>
                    </div>
                </div>
            </div>
        </div>

        <p>{{ entertainer.description }}</p>
        <p>Genre: {{ entertainer.genre }}</p>
        <p>Location: {{ entertainer.location }}</p>
        <div>
            <h4>Bio:</h4>
            <p>{{ entertainer.bio }}</p>
        </div>
        <div id="disqus_thread"></div>
        <script>


            var disqus_config = function () {
                //page's unique identifier variable
                this.page.identifier = 'post-{{ post.id }}'
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://bookanentertainer.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>
{% endblock %}
