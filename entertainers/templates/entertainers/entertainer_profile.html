{% extends 'base.html' %}
{% block content %}
    <div id="profile_header">
        <h2>{{ entertainer.title }}</h2>
    </div>
    <div id="profile_body">
        <p><img src="{{ entertainer.image.url }}" class="img-fluid" style="max-width:600px;"></p>
        <p>{{ entertainer.description }}</p>
        <p>Genre: {{ entertainer.genre }}</p>
        <p>Location: {{ entertainer.location }}</p>
        <div>
            <h4>Bio:</h4>
            <p>{{ entertainer.bio }}</p>
        </div>
        <div id="disqus_thread"></div>
        <script>


            var disqus_config = function () {
                //page's unique identifier variable
                this.page.identifier = 'post-{{ post.id }}'
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://bookanentertainer.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </div>
{% endblock %}
