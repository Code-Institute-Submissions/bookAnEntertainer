{% extends 'base.html' %}
{% block content %}
    <div class="row" >
        <div class="col-4">
            &nbsp;
        </div>
        <div class="col-4">
        <!-- CREATE FORM HERE -->
            <form action="{%  url 'register' %}" method="POST" id="register-form">
                {% csrf_token %}
                <div class="row registration">
                    <div class="col-4">
                        <label for="username">Username:</label>
                    </div>
                    <div class="col-8">
                        <input type="text" name="username" id="username" required>
                    </div>
                </div>
                <div class="row registration">
                    <div class="col-4">
                        <label for="password1">Password:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password1" id="password1" required>
                    </div>
                </div>
                <div class="row registration">
                    <div class="col-4">
                        <label for="password2">Confirm Password:</label>
                    </div>
                    <div class="col-8">
                        <input type="password" name="password2" id="password2" required>
                    </div>
                </div>
                <div class="row registration">
                    <div class="col-12 text-center">
                        {% if error %}
                            <span class="orange-text">{{ error }}</span>
                        {% endif %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <input type="submit" class="btn btn-block full_btn" value="Register" id="register-submit">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4">
            &nbsp;
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>
        $(document).ready(function(){
           console.log('registration loaded');
        });
    </script>
{% endblock %}
